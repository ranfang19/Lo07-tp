<html>
    <head>
        <title>Sondage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>SONDAGE</h1>
        <form method="POST" action="http://ranfang/lo07/traitement.php">
         
      <p><label>Nom</label>&nbsp;
      <input type="text" name="nom" value="" /></p>
            
      <p><label>Prénom</label>&nbsp;
      <input type="text" name="prénom" value="" /></p>
      
      <p><label>Sexe</label>&nbsp;
      <input type="radio" name="sexe" value="M" />M
      <input type="radio" name="sexe" value="F" />F</p>
      
      <p><label>Opérateur</label></p>
      
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="operateur" value="ON" /> Orange
      <input type="checkbox" name="operateur" value="ON" /> SFR
      <input type="checkbox" name="operateur" value="ON" /> Bouygues</p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="operateur" value="ON" /> Free
      <input type="checkbox" name="operateur" value="ON" /> Virgin
      <input type="checkbox" name="operateur" value="ON" /> autres
      </p>
      
      
      <p><label>Services(Pour les choix multiples, tapez command)</label>
        <select multiple name="services"  size="10">
            <option></option>
              <option value="1">Présentation du numéro</option>
              <option value="2">Forfait illimité</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
        </select></p>

        <p><label>Veuillez choisir le prix mensuel le plus proche</label>
        <select name="prix">
            <option></option>
              <option value="10euro">10€</option>
              <option value="20euro">20€</option>
              <option value="30euro">30€</option>
              <option value="40euro">40€</option>
              <option value="50euro">50€</option>
              <option value="60euro">60€</option>

        </select></p>
        
        <input type="submit" value="Submit" />
        
        
        </form>
    </body>
</html>
